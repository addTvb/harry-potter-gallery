<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/character.css" />
		<script src="./js/character.js" defer></script>
		<title>Character</title>
	</head>
	<body>
		<h1 class="character-name" id="character-name">Harry Potter</h1>
		<div class="character-container">
			<img
				src=""
				alt=""
				class="character-image"
				id="character-image"
			/>
			<div class="info-wrapper">
				<div class="row">
					<span class="key">Actor: </span>
					<span class="value" id="character-actor"></span>
				</div>
				<div class="row">
					<span class="key">Alive: </span>
					<span class="value" id="character-alive">
						<span class="alive-circle" id="alive-circle"></span>
					</span>
				</div>
				<div class="row">
					<span class="key">Date of birth: </span>
					<span class="value" id="character-birth"></span>
				</div>
				<div class="row">
					<span class="key">Wizard: </span>
					<span class="value" id="character-wizard"></span>
				</div>
			</div>
		</div>

		<div class="character-eye">
			<div class="eye-color" id="eye-color">
				<div class="eye-center"></div>
			</div>
		</div>

		<img src="" alt="" id="character-house" />
	</body>
</html>
